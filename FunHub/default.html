<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FunHub</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- FunHub references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/httpRequester.js"></script>
    <script src="js/persisters/chuckNorisPersister.js"></script>
    <script src="js/persisters/tumblurPersister.js"></script>
    <script src="js/persisters/customJokePersister.js"></script>
    <script src="js/app/models.js"></script>
    <script src="js/app/viewModels.js"></script>
    <script src="js/defaultCodeBehind.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'home',label:'Home',icon:'home',
                section:'selection',tooltip:'To Home',
                onclick: DefaultCodeBehind.goToHomePage
            }">
        </button>
        <hr
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{type:'separator',section:'global'}" />
        <button data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{
            label:'Add Custom Joke', icon:'add', 
            onclick: DefaultCodeBehind.goToAddJokePage
            }"
            type="button">
        </button>
    </div>
    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div> -->
</body>
</html>
