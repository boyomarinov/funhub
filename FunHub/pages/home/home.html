<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="homeCodeBehind.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
      
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to FunHub!</span>
            </h1>
        </header>
        <section class="home-section" aria-label="Main content" role="main">
            <div class="home-tile" id="tublur-page">When you live in Sofia Tumblr</div>
            <div class="home-tile" id="chuck-noris-page">Chuck Noris</div>
            <div class="home-tile" id="custom-jokes">Custom Jokes</div>
            <div class="home-tile" id="joys-of-code-tumblr">Joys of code Tumblr</div>
            <div class="home-tile" id="life-in-the-academy-tumblr">Life at the academy Tumblr</div>
            <div class="home-tile" id="dev-ops-tumblr">Dev ops Tumblur</div>
        </section>
    </div>
</body>
</html>
