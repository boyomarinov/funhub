<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chuck Noris Jokes</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="chuckNorisPage.css" rel="stylesheet" />
    <script src="chuckNorisPageCodeBehind.js"></script>
    <script src="chuckNorisPage.js"></script>
</head>
<body>
    <div class="chuckNorisPage fragment">
        <div id="chick-noris-joke-template" data-win-control="WinJS.Binding.Template">
            <div class="singlePost">
                <span data-win-bind="innerText: joke"></span>
            </div>
        </div>

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">The Chuck Noris Page</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="chuckJokeContainer" data-win-control="WinJS.UI.ListView"
                 data-win-options="{
    itemDataSource: ViewModels.chuckNorisJokes.dataSource,
    itemTemplate: select('#chick-noris-joke-template'),
}">
            </div>
            <button id="loadNewChuckJoke">Next joke</button>
            <div id="snapview"></div>
        </section>
    </div>
</body>
</html>
