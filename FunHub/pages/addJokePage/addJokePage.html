<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>addJokePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="addJokePage.css" rel="stylesheet" />
    <script src="addJokePage.js"></script>
    <script src="AddJokePageCodeBehind.js"></script>
</head>
<body>
    <div class="addJokePage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Add a joke</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <label for="postedBy">Posted by</label>
            <input type="text" id="postedBy" />
            <label for="content">Content</label>
            <textarea rows="5" cols="60" id="content"></textarea>
            <button onclick="AddCustomJokeCodeBehind.submitJoke(event)">Submit Joke</button>
        </section>
    </div>
</body>
</html>
