<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="detailedTumblurPage.css" rel="stylesheet" />
    <link href="../common/common.css" rel="stylesheet" />
    <script src="detailedTumblurPage.js"></script>
</head>
<body>
    <div class="detailedTumblurPage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Details</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <h3  data-win-bind="innerText: title"></h3>
            <img id="detailed-image" src="#" data-win-bind="src: imageUrl" />
            <button id="save-image">Save Image</button>
            <a href="#" data-win-bind="href: postUrl">Go to Tublur article</a>
            <p id="output"></p>
        </section>
    </div>
</body>
</html>
